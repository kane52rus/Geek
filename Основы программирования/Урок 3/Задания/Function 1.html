<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functions</title>

    <script type="text/javascript">

        //Первая функция
        function createArray(n){
            var array = [];

            for(i = 0; i < n; i++){
                var randomNumber = Math.round(Math.random() * 100);
                array.push(randomNumber);
            }
            return array;
        }
        var n = prompt("enter number");

        //Вторая функция

        function sumArrayNumber(array){
            var sum = 0
            for(i = 0; i < array.length; i++){
                sum = sum + parseInt(array[i]);
            }
            return sum;
        }
        var result = createArray(n);


        //Третья функция
        function maxArrayNumber(array){

            return Math.max.apply(Math,array);
        }


       // Четвертая функция
        function minArrayNumber(array){

            return Math.min.apply(Math,array);
        }


       // Пятая функция

       function evenArrayNumber(array){
            var evenNumber = [];
            for(i = 0; i < array.length; i++){

                if(parseInt(array[i]) % 2 == 0) {
                    evenNumber.push(array[i]);
                }
            }
            return evenNumber;

       }


       document.write("а. Создаем массив = " + result +
       "<br>б. Сумма этого массива = " + sumArrayNumber(result) +
       "<br>в. Максимальное число из массива = " + maxArrayNumber(result) +
       "<br>г. Минимальное = " + minArrayNumber(result) +
       "<br>д. Четные числа в этом массиве - " + evenArrayNumber(result));



    </script>
</head>
<body>

</body>
</html>
