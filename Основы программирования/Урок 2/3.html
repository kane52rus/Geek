<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">


        var sum = 0
        do{
            var n = +prompt("Enter number more than 0");
        }
        while(isNaN(n) || n < 0)



            for(var i = 0; i <= n; i++){
            sum += i;
            document.write(sum + "<br>");

            }
    </script>
</head>
<body>

</body>
</html>
