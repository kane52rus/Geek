        var russian = ["еда", "велосипед", "яблоко", "делать", "иметь ввиду"];

        function askForWords(words){
            while(words.length != 0){

                var i = parseInt(Math.random() * words.length);
                userTranslate = prompt("Как переводится слово: " + words[i][0]);

                if(userTranslate == words[i][1]){
                    alert("Right!");
                    words.splice(i, 1);
                } else {
                    alert("Неверно, правильное слово: " + words[i][1]);
                }
            }
            alert("Поздравляю, вы справились с текущим этапом");
        }
