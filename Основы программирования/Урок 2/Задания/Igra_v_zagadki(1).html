<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Igra v zagadki</title>
    <script type="text/javascript">

        var totalRiddle = 4
        var totalScore = 0
        var firstRiddle = "Зимой и летом - одним цветом. Что это?";
        var firstRightAnswer = ["Елка","елка","Ель","ель","Елочка","елочка"];
        var secondRiddle = "Сто одежек, все без застежек. Что это?";
        var secondRightAnswer = ["Капуста","капуста"];
        var thirdRiddle = "Летом серый, зимой белый. Что это?";
        var thirdRightAnswer = ["Заяц","заяц","Зайчик","зайчик","Зайка","зайка"];

            var answer = prompt(firstRiddle);
            var searchAnswer = firstRightAnswer.filter(function(item){return item == answer;});
            if(answer == searchAnswer) {
                totalScore++;
                alert("Верный ответ");
               } else {
                alert("Неверно");
            }

           answer = prompt(secondRiddle);
           searchAnswer = secondRightAnswer.filter(function(item){return item == answer;});
            if(answer == searchAnswer) {
                totalScore++;
                alert("Верный ответ");
               } else {
                alert("Неверно");
            }

            answer = prompt(thirdRiddle);
            searchAnswer = thirdRightAnswer.filter(function(item){return item == answer;});
            if(answer == searchAnswer) {
                totalScore++;
                alert("Верный ответ");
               } else {
                alert("Неверно");
            }



        alert("Game over\nВаше количество правильных ответов: " + totalScore);


    </script>
